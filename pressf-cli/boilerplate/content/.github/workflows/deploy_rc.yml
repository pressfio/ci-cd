name: Deploy App RC

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: 'K8S namespace for deployment'
        default: 'plendy-rc'
        required: false
        type: string

env:
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_RC }}

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      namespace: ${{ inputs.namespace }}